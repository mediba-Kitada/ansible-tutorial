---
- block:
  - name: PHP(5.3...)がインストールされている
    yum:
      name: "{{ item }}"
      state: installed
      enablerepo: epel
    with_items:
      - php
      - php-mysql
      - php-mbstring
      - php-gd
      - php-pear
      - php-pecl-apcu
    notify:
      - restart httpd

  - name: php.iniにてタイムゾーンが適切に設定され、反映されている
    lineinfile: >
      dest=/etc/php.ini
      regexp='^;?date.timezone ='
      line='date.timezone = Asia/Tokyo'
      owner=root
      group=root
      mode=0644
    notify: restart httpd

  tags: php
